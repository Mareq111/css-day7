<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day7</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="notification-bar">
               <div class="search"></div>
               <div class="hamburger-menu"></div> 
            </div>
            <div class="posts">
                <div id="empty-post">
                    <div class="line-circle-wall">
                    <div class="line"></div>
                    <div class="circle"></div>
                </div>
                    <div class="post-info"></div>
                </div>
                <div id="first-post">
                    <div class="line-circle-wall">
                    <div class="line"></div>
                    <div class="circle"></div>
                </div>
                    <div class="post-info">
                        <span>9:24 AM</span>
                        <p><strong>John Walker</strong> posted a photo on your wall.</p>
                    </div>
                </div>
                <div id="second-post">
                    <div class="line-circle-wall">
                    <div class="line"></div>
                    <div class="circle"></div>
                </div>
                    <div class="post-info">
                        <span>8:19 AM</span>
                        <p><strong>Alice Parker</strong> commented your last post.</p>
                    </div>
                </div>
                <div id="third-post">
                    <div class="line-circle-wall">
                    <div class="line"></div>
                    <div class="circle"></div>
                </div>
                    <div class="post-info">
                        <span>Yesterday</span>
                        <p><strong>Luke Wayne</strong> added you as friend.</p>
                    </div>
                </div>

            </div>
        </div>
        <!-- <div class="side-box-menu">
            <div class="elements-nav">
                <ul>
                    <li>Dashboard</li>
                </ul>
            </div>
 -->
        </div>
    </div>
    
</body>
</html>
