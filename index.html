<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day7</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- hidden side box menu  -->

      <div class="side-box-menu">
        <div class="elements-nav">
          <ul class="ul-list">
            <li class="li-in-side-menu" id="li-menu-1">
              <span><i class="fa-solid fa-gauge-high"></i>Dashboard</span>
            </li>
            <li class="li-in-side-menu" id="li-menu-2">
              <span><i class="fa-solid fa-user"></i>Profile</span>
            </li>
            <li class="li-in-side-menu" id="li-menu-3">
              <span><i class="fa-solid fa-bell"></i>Notifications</span>
            </li>
            <li class="li-in-side-menu" id="li-menu-4">
              <span><i class="fa-solid fa-comments"></i>Messages</span>
            </li>
            <li class="li-in-side-menu" id="li-menu-5">
              <span><i class="fa-solid fa-gear"></i>Settings</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="box">
        <!-- notification bar -->

        <div class="notification-bar">
          <div class="hamburger-menu">
            <div class="top-rectangle-with-circle">
              <div id="rectangle-top"></div>
              <div id="circle-menu-top"></div>
            </div>
            <div id="rectangle-bottom"></div>
          </div>
          <span class="title">Notifications</span>

          <div class="search">
            <div id="search-circle"></div>
            <div id="search-rectangle"></div>
          </div>
        </div>

        <!-- posts area -->

        <div class="posts">
          <div class="line-circle-wall">
            <div class="line" id="line-1"></div>
            <div class="circle highlight-1" id="circle-1"></div>
            <div class="line"></div>
            <div class="circle highlight-2" id="circle-2"></div>
            <div class="line"></div>
            <div class="circle highlight-3" id="circle-3"></div>
            <div class="line" id="line-4"></div>
          </div>
          <div class="all-posts">
            <!-- first post -->

            <div id="first-post">
              <div class="post-info">
                <span class="date" id="span-first-post">9:24 AM</span>
                <p class="p-post" id="p-first-post">
                  <strong>John Walker</strong> posted a photo on your wall.
                </p>
              </div>
            </div>

            <!-- second post -->

            <div id="second-post">
              <div class="post-info">
                <span class="date" id="span-second-post">8:19 AM</span>
                <p class="p-post" id="p-second-post">
                  <strong>Alice Parker</strong> commented your last post.
                </p>
              </div>
            </div>

            <!-- third post -->

            <div id="third-post">
              <div class="post-info">
                <span class="date" id="span-third-post">Yesterday</span>
                <p class="p-post" id="p-third-post">
                  <strong>Luke Wayne</strong> added you as friend.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/460b41b87d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
