<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day7</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="notification-bar">
          <div class="search">
            <div id="circle-search-top"></div>
            <div id="rectangle-search-top"></div>
          </div>
          <div class="hamburger-menu">
            <div class="top-rectangle">
              <div id="rectangle"></div>
              <div id="circle-menu"></div>
            </div>
          </div>
        </div>
        <div class="posts">
          <div class="line-circle-wall">
            <div class="line" id="line-1"></div>
            <div class="circle" id="circle-1"></div>
            <div class="line"></div>
            <div class="circle" id="circle-2"></div>
            <div class="line"></div>
            <div class="circle" id="circle-3"></div>
            <div class="line" id="line-4"></div>
          </div>
          <div class="all-posts">
            <div id="first-post">
              <div class="post-info">
                <span class="date" id="span-first-post">9:24 AM</span>
                <p class="p-post" id="p-first-post">
                  <strong>John Walker</strong> posted a photo on your wall.
                </p>
              </div>
            </div>
            <div id="second-post">
              <div class="post-info">
                <span class="date" id="span-second-post">8:19 AM</span>
                <p class="p-post" id="p-second-post">
                  <strong>Alice Parker</strong> commented your last post.
                </p>
              </div>
            </div>
            <div id="third-post">
              <div class="post-info">
                <span class="date" id="span-third-post">Yesterday</span>
                <p class="p-post" id="p-third-post">
                  <strong>Luke Wayne</strong> added you as friend.
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="side-box-menu">
            <div class="elements-nav">
                <ul>
                    <li>Dashboard</li>
                </ul>
            </div>
 -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
